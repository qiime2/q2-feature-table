{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <p>
        To BLAST a sequence against the NCBI nt database, click the
        sequence and then click the <i>View report</i>
        button on the resulting page.
      <p>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Feature ID</th>
            <th>Sequence</th>
          </tr>
        </thead>
        <tbody>
        {% for sequence in data %}
          <tr>
            <td>{{ sequence.id }}</td>
            <td><a target="_blank" href="{{ sequence.url }}">{{ sequence.seq }}</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
